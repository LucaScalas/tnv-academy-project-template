<div class="room container-fluid d-flex align-items-center flex-column text-center">
    <video class="video-background" autoplay muted loop>
        <source src="/assets/images/tunnel_-_26475 (720p).mp4" type="video/mp4">
        Il tuo browser non supporta la riproduzione di video.
    </video>

    <h1>Benvenuto in schermata game</h1>

    <div class="game d-flex align-items-center flex-column text-center">
        <!-- Prima colonna -->
        <div class="col">
          <h4>Qual'Ã¨ il titolo del film?</h4>
          <img *ngIf="guess" [src]="poster" alt="">
          <img *ngIf="!guess" [src]="poster" alt="" class="locandinaImg blurred-img">
      
        </div>
      
        <!-- Seconda colonna -->
        <div class="col d-flex align-items-center flex-column text-center">
            <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                <input matInput name="inputField" [(ngModel)]="userInput" required>
               <button type="submit">Submit</button>
            </form>
          <div class="row mt-20">
            <div class="colbtn col-md-6 ">
                <button type="button" class="btn btn-outline-secondary btn-block" [ngbPopover]="genres" popoverTitle="">Indizio Genere</button>
            </div>
            <div class="colbtn col-md-6 ">
                <button type="button" class="btn btn-outline-secondary btn-block" [ngbPopover]="release" popoverTitle="">Indizio Anno di Uscita</button>
            </div>
            <div class="colbtn col-md-6 ">
                <button type="button" class="btn btn-outline-secondary btn-block" [ngbPopover]="description">Descrizione</button>
            </div>
            <div class="colbtn col-md-6 ">
                <button type="button" class="btn btn-outline-secondary btn-block" [ngbPopover]="production" popoverTitle="">Production Company</button>
            </div>
        </div>
      
    <div class="recordTab">
        <div class="timer">
        <!-- Costruisci il timer RXJS qui -->
        </div>
        
        <div class="points-counter">
        <!-- Punti: {{ points }}  -->
        </div>
    </div>
      
    <tnv-timer></tnv-timer>
        </div>
      </div>

</div>
